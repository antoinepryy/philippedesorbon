security:
    encoders:
            App\Entity\User:
                algorithm: bcrypt
    providers:
        our_db_provider:
                    entity:
                        class: App\Entity\User
                        property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            pattern:    ^/
            http_basic: ~
            form_login:
                      login_path: login
                      check_path: login
                      default_target_path: index
            logout:
                      path:   /Logout
                      target: /



            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/CommandeValidee, roles: ROLE_USER }
        - { path: ^/Checkout, roles: ROLE_USER }
        - { path: ^/ChangerMotDePasse, roles: ROLE_USER }
        - { path: ^/MonCompte, roles: ROLE_USER }
        - { path: ^/ModifierInformations, roles: ROLE_USER }
        - { path: ^/MesCommandes, roles: ROLE_USER }
